<ion-view title="My Profile">
    <ion-content class="padding">

        <h1>My Profile</h1>

        <label class="item item-input">
            <span class="input-label">Username</span>
            <input type="text">
        </label>

        <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="email">
        </label>

        <label class="item item-input">
            <span class="input-label">Telephone</span>
            <input type="tel">
        </label>

        <label class="item item-input">
            <span class="input-label">Age</span>
            <input type="tel">
        </label>

        <label class="item item-input">
            <span class="input-label">Birthday Month and Year</span>
            <input type="month">
        </label>

        <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password">
        </label>

        <label class="item item-input">
            <span class="input-label">About Me</span>
            <input type="text">
        </label>

    </ion-content>
</ion-view>
