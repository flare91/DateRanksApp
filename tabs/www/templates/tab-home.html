<ion-view title="Home">
    <ion-content class="padding">
        <h1>Welcome</h1>
        <p>You have feedback to review!</p>


        <div class="list card" id="show">

            <div ng-controller="TestReviewsCtrl">
            <div class="item item-avatar">
                <img ng-src="{{testReviews.image}}">
                <h2>{{testReviews.fullName}}</h2>
                <p>{{testReviews.dateOfReview}}</p>
            </div>

            <div class="item item-body">
                <p>
                    {{testReviews.dateReviewDetails}}
                </p>
            </div>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left" ng-controller="PopupCtrl">
                <a class="tab-item" ng-click="showAlert()">
                    <i class="icon ion-checkmark"></i>
                    Approve
                </a>
                <a class="tab-item" ng-click="showPopup()">
                    <i class="icon ion-chatbox"></i>
                    Reply
                </a>
                <a class="tab-item" ng-click="showConfirm()">
                    <i class="icon ion-trash-b"></i>
                    Delete
                </a>
            </div>
        </div>

        <p>This app is currently in development. Please look forward to additional features and content.</p>





    </ion-content>
</ion-view>
