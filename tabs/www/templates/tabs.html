<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


    <!-- Home Tab -->
    <ion-tab title="Home" icon="icon ion-home" href="#/tab/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>

    <!-- Search Tab -->
    <ion-tab title="Search" icon="icon ion-search" href="#/tab/search">
        <ion-nav-view name="tab-search"></ion-nav-view>
    </ion-tab>

    <!-- Ranks Tab -->
    <ion-tab title="Ranks" icon="icon ion-star" href="#/tab/ranks">
        <ion-nav-view name="tab-ranks"></ion-nav-view>
    </ion-tab>

  <!-- Reviews Tab -->
  <ion-tab title="Reviews" icon="icon ion-edit" href="#/tab/reviews">
    <ion-nav-view name="tab-reviews"></ion-nav-view>
  </ion-tab>

    <!-- Profile Tab -->
    <ion-tab title="Profile" icon="icon ion-person" href="#/tab/profile">
        <ion-nav-view name="tab-profile"></ion-nav-view>
    </ion-tab>


</ion-tabs>
