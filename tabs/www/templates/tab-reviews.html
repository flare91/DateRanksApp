<ion-view title="Reviews">
    <ion-content>

        <div class="item item-divider">
            Dates
        </div>

        <ion-list>
            <ion-item ng-repeat="review in reviews" type="item-text-wrap" href="#/tab/review/{{review.id}}">
                <img src="{{review.imageUrl}}" /> {{review.name}}
            </ion-item>
        </ion-list>

        <div class="item item-divider">
            Activities
        </div>

        <ion-list ng-controller="ActivityReviewPopup">
            <ion-item ng-repeat="activity in activities" type="item-text-wrap" ng-click="show()">
                {{activity.name}}
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
